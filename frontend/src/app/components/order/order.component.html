<h1>Orders</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- OrderDateTime Column -->
  <ng-container matColumnDef="orderDateTime">
    <th mat-header-cell *matHeaderCellDef>Order Date Time</th>
    <td mat-cell *matCellDef="let element">{{ element.orderDateTime }}</td>
  </ng-container>

  <!-- Product Id Column -->
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef>Product Id</th>
    <td mat-cell *matCellDef="let element">{{ element.product.id }}</td>
  </ng-container>

  <!-- Product Name Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element">{{ element.product.name }}</td>
  </ng-container>

  <!-- Product Price Column -->
  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef>Product Price</th>
    <td mat-cell *matCellDef="let element">{{ element.product.price }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"
  [disabled]="disabled"
  [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
  [hidePageSize]="hidePageSize"
  [pageIndex]="pageIndex"
  aria-label="Select page"
>
</mat-paginator>
